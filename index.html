<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="user in users">{{ user.id }}: {{user.name}} title='Херня какая-то' @click="increment()"</li>
		</ul>
		<table border="1">
			<thead>
				<th>ID</th>
				<th>Имя</th>
			</thead>
			<tbody>
				<tr v-for="item in users" @click="myClick()">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>






	<script>
		new Vue({
			el: app,
			data:{
				users: [
					{id: 1, name: 'Иван'},
					{id: 2, name: 'Федор'}
				]
			},
			methods: {
				myClick(){
					alert('1');
				},
				increment(){
					users[0].id++;	
				}


			}
		})


	</script>
</body>
</html>
